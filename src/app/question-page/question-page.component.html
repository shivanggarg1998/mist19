<body>
  <div class="row h-100">
      <div class="col-md-5 col-sm-11 col-lg-5 ">

          <!-- Linked image -->
          <div class="card">
              <img class="card-img-top img-thumbnail img-responsive" src="../assets/images/image{{question?.question_number}}.png" alt="">
        
            <div class="card-body">
              <h5 class="card-title">Question no. {{question?.question_number}}</h5>
              <p class="card-text">{{question?.question_body}}</p>
              <form  [formGroup]="ansForm" novalidate (ngSubmit)="ansSubmission(ansForm.value)" >
                  <div class="form-group">
                    <input class="form-control" [ngModel]="answer" type="string" formControlName="answer" value='' style="width: 90%;" placeholder="Enter Your Answer"/>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn bg-blue ml-3" [disabled]="!ansForm.valid">Submit<i class="icon-paperplane ml-2"></i></button>
                </div>
                </form>  
                <br>
            </div>
            
          </div>
